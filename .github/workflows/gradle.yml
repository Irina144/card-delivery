name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start SUT on port 9999 and wait
        run: |
          set -e
          nohup java -jar ./artifacts/app-card-delivery.jar > sut.log 2>&1 &
          echo "Waiting for SUT to start on 9999..."
          for i in {1..20}; do
            if curl -sf http://localhost:9999 >/dev/null; then
              echo "SUT is UP on 9999"
              break
            fi
            echo "Waiting... ($i)"
            sleep 2
          done
          echo "---- SUT last 50 lines ----"
          tail -n 50 sut.log || true

      - name: Run tests (headless)
        run: ./gradlew test --info -Dselenide.headless=true
